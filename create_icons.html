<!DOCTYPE html>
<html>
<head><title>Create Icons</title></head>
<body>
<h3>Open browser console and run: createAllIcons()</h3>
<script>
function createAllIcons() {
  const sizes = [16, 32, 48, 128];
  
  sizes.forEach(size => {
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');
    
    // Gradient background
    const gradient = ctx.createLinearGradient(0, 0, size, size);
    gradient.addColorStop(0, '#6366f1');
    gradient.addColorStop(1, '#8b5cf6');
    
    // Rounded rectangle
    const radius = size * 0.2;
    ctx.beginPath();
    ctx.roundRect(0, 0, size, size, radius);
    ctx.fillStyle = gradient;
    ctx.fill();
    
    // Outer circle
    ctx.strokeStyle = 'white';
    ctx.lineWidth = size * 0.03;
    ctx.beginPath();
    ctx.arc(size/2, size/2, size * 0.31, 0, Math.PI * 2);
    ctx.stroke();
    
    // Inner white circle
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(size/2, size/2, size * 0.19, 0, Math.PI * 2);
    ctx.fill();
    
    // Center dot
    ctx.fillStyle = '#6366f1';
    ctx.beginPath();
    ctx.arc(size/2, size/2, size * 0.06, 0, Math.PI * 2);
    ctx.fill();
    
    // Cross lines
    ctx.strokeStyle = 'white';
    ctx.lineWidth = size * 0.03;
    ctx.lineCap = 'round';
    
    // Vertical line
    ctx.beginPath();
    ctx.moveTo(size/2, size * 0.19);
    ctx.lineTo(size/2, size * 0.34);
    ctx.moveTo(size/2, size * 0.66);
    ctx.lineTo(size/2, size * 0.81);
    ctx.stroke();
    
    // Horizontal line
    ctx.beginPath();
    ctx.moveTo(size * 0.19, size/2);
    ctx.lineTo(size * 0.34, size/2);
    ctx.moveTo(size * 0.66, size/2);
    ctx.lineTo(size * 0.81, size/2);
    ctx.stroke();
    
    // Download
    const link = document.createElement('a');
    link.download = `icon${size}.png`;
    link.href = canvas.toDataURL('image/png');
    link.click();
    
    console.log(`Created icon${size}.png`);
  });
  
  console.log('All icons created! Check your downloads folder.');
}
</script>
</body>
</html>
